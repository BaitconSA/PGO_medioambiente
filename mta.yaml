_schema-version: "3.2"
ID: medioambiente
version: 0.0.1
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npm run build:workspaces
modules:
  - name: medioambiente-destination-content
    type: com.sap.application.content
    requires:
      - name: medioambiente_uaa
        parameters:
          service-key:
            name: medioambiente_uaa-key
      - name: medioambiente_html_repo_host
        parameters:
          service-key:
            name: medioambiente_html_repo_host-key
      - name: medioambiente-destination-service
        parameters:
          content-target: true  
      - name: pgo_medioambiente_workflow
        parameters:
            service-key:
              name: pgo_medioambiente_wf-key    
    parameters:
      content:
        instance:
          destinations:
            - Name: my_service_medioambiente_html_repo_host
              ServiceInstanceName: medioambiente_html_repo_host
              ServiceKeyName: medioambiente_html_repo_host-key
              sap.cloud.service: com.aysa.pgo
            - Authentication: OAuth2UserTokenExchange
              Name: my_service_uaa_medioambiente
              ServiceInstanceName: medioambiente_uaa
              ServiceKeyName: uaa_medioambiente-key
              sap.cloud.service: com.aysa.pgo
            - Name: bpmworkflowruntime
              Authentication: OAuth2JWTBearer
              ServiceInstanceName: pgo_sancion_workflow
              ServiceKeyName: wf_pgo_sancion-key
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: medioambiente_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: medioambiente_html_repo_host
        parameters:
          content-target: true
    build-parameters:
     build-result: resources
     requires:
       - name: uimodule
         artifacts:
           - dist/uimodule.zip
         target-path: resources/
  - name: uimodule
    type: html5
    path: uimodule
    build-parameters:
      builder: custom
      commands:
        - npm run build:uimodule --prefix ..
      supported-platforms: []
resources:
  - name: medioambiente-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: medioambiente-destination-service
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - name: medioambiente_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: medioambiente_uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: pgo_sancion_workflow
    type: org.cloudfoundry.managed-service
    parameters:
      service: workflow
      service-plan: standard