specVersion: "3.0"
metadata:
  name: medioambiente_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.108.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        debug: true
        port: 1091
        xsappJson: uimodule/webapp/xs-app.json
        destinations:
          - name: "PGO"
            url: https://dev-cf-aysa-pgo-default-cappgo-sinuaa-srv.cfapps.us10.hana.ondemand.com/
          - name: "DMS_ROOT"
            url: https://api-sdm-di.cfapps.us10.hana.ondemand.com/browser/RepositorioPGO/root          
          - name: "CPI"
            url: https://dev-cf-aysa-pi.it-cpi001-rt.cfapps.eu10.hana.ondemand.com/http
builder:
  customTasks:
    -  name: ui5-task-zipper
       afterTask: generateComponentPreload
       configuration:
         includeDependencies: false
         archiveName: uimodule
    - name: generateManifestBundle
      afterTask: replaceCopyright
      configuration:
         appName: 'uimodule'
